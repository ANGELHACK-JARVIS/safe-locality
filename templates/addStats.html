<!DOCTYPE html>

<head>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Add Locale Details</a>

                    <li role="presentation"><a href="/logout">Logout</a>

            <h3 class="text-muted">Localize</h3>

        <section>
            <form class="form-horizontal" method="post" action="/addStats">
                <fieldset>

                    <!-- Form Name -->

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>

                            <input id="txtTitle" name="inputTitle" type="text" placeholder="" class="form-control input-md" required="true">

                    </div>

                    <!-- Text input-->

                        <label class="col-md-4 control-label" for="txtTitle">Release Year</label>

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Synopsis</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputSynopsis"  maxlength="300" required="true"></textarea>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Movie Length</label>

                    </div>

                    <div class="form-group">

                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Director Name 1</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputDirectorFirstName1" type="text" placeholder="first name" class="form-control input-md" required="true">
                            <input id="txtTitle" name="inputDirectorLastName1" type="text" placeholder="last name" class="form-control input-md" required="true">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Director Name 2</label>

                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Actor/Actress Name 1</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputActorFirstName1" type="text" placeholder="first name" class="form-control input-md">
                            <input id="txtTitle" name="inputActorLastName1" type="text" placeholder="last name" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Actor/Actress Name 2</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputActorFirstName2" type="text" placeholder="first name" class="form-control input-md">
                            <input id="txtTitle" name="inputActorLastName2" type="text" placeholder="last name" class="form-control input-md">
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Actor/Actress Name 3</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputActorFirstName3" type="text" placeholder="first name" class="form-control input-md">
                            <input id="txtTitle" name="inputActorLastName3" type="text" placeholder="last name" class="form-control input-md">

                    <div class="form-group">

                            <input id="txtTitle" name="inputActorLastName5" type="text" placeholder="last name" class="form-control input-md">

                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>

                </fieldset>
            </form>

        </section>
        <footer class="footer">
            <p>&copy; Movie Company 2016</p>
        </footer>

    </div>
